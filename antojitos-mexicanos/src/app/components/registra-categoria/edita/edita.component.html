<div class="todo">
    <h1>Gestión de menú de antojitos mexicanos</h1>

</div>
<br>
<br>
<br>
<form (ngSubmit)="actualizar()" class="animated fadeIn fast" #forma="ngForm">
    <div class="form-group col-md-12">
        <legend class="text-center header">

            Actualizar categorías</legend>
        <hr>
        <div>
            <input class="form-control" type="text" placeholder="Ingrese el nombre de la categoria" id=" validationServer01" [ngClass]="{ 'is-invalid': !strNombre.valid && strNombre.touched}" name="strNombre" [(ngModel)]="categoria.strNombre" #strNombre="ngModel"
                required>
            <div class="invalid-feedback">
                Ingrese el nombre de la categoria
            </div>
        </div>
        <div class="mt-2">
            <textarea class="form-control" type="text" rows="10" name="strDescripcion" id="validationServer02" [ngClass]="{ 'is-invalid': !strDescripcion.valid && strDescripcion.touched}" [(ngModel)]="categoria.strDescripcion" #strDescripcion="ngModel" required placeholder="Descripcion"></textarea>
            <div class="invalid-feedback">
                Ingrese la descripcón
            </div>
        </div>

        <div class="mt-2">
            <select class="form-control" name="blnEstatus" [(ngModel)]="categoria.blnEstatus" #blnEstatus="ngModel" id="validationServer02" required [ngClass]="{ 'is-invalid': !blnEstatus.valid && blnEstatus.touched}">
                                            <option [ngValue]="undefined" hidden>Elige</option>
                                            <option [ngValue]="true">Activo</option>
                                            <option [ngValue]="false ">Inactivo</option>
                                        </select>
            <div class="invalid-feedback" *ngIf="blnEstatus.errors?.required">
                Seleccione alguna opción
            </div>
        </div>

        <div class="list-inline mt-3 text-right">
            <div class="list-inline-item">
                <div class="form-group row">
                    <div class="mr-3">
                        <button (click)="cancelar() " type="button " class="btn btn-outline-danger btn-sm mr-2 "><i class="fa fa-times mr-2"></i>CANCELAR</button>
                        <button [disabled]="forma.invalid" type="submit " class="btn btn-outline-info btn-sm "><i class="fa fa-save mr-2 "></i>ACTUALIZAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
