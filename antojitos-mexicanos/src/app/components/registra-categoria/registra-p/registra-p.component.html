<div class="todo">
    <h1>Gestión de menú de antojitos mexicanos</h1>

</div>
<br>
<br>
<br>
<form (ngSubmit)="registrarCategorias(forma)" #forma="ngForm">

    <div class="form-group col-md-12">
        <legend class="text-center header">

            Registra de categoría</legend>
        <hr>
        <div>
            <input class="form-control" type="text" placeholder="Ingrese nombre de la categoria" id=" validationServer01" [ngClass]="{ 'is-invalid': !strNombre.valid && strNombre.touched}" name="strNombre" [(ngModel)]="categorias.strNombre" #strNombre="ngModel" required>
            <div class="invalid-feedback">
                Ingrese nombre de la categoria
            </div>

        </div>
    </div>
    <div class="form-group col-md-12">

        <div class="">
            <textarea class="form-control" type="text" rows="10" placeholder="Descripcion" id=" validationServer07" [ngClass]="{ 'is-invalid': !strDescripcion.valid && strDescripcion.touched}" name="strDescripcion" [(ngModel)]="categorias.strDescripcion" #strDescripcion="ngModel"
                required></textarea>
            <div class="invalid-feedback">
                El descripción de categoría
            </div>
            <div class="mt-2">

                <select class="form-control" name="blnEstatus" [(ngModel)]="categorias.blnEstatus" #blnEstatus="ngModel" id="validationServer02" required [ngClass]="{ 'is-invalid': !blnEstatus.valid && blnEstatus.touched}">
                <option [ngValue]="undefined" hidden>Elige</option>    
                <option [ngValue]="true">Activo</option>
                <option [ngValue]="false ">Inactivo</option>
            </select>
                <div class="invalid-feedback" *ngIf="blnEstatus.errors?.required">
                    Seleccione alguna opción
                </div>

            </div>
        </div>


    </div>

    <div class="form-group row">
        <div class="col-sm-10">
            <div class="list-inline mt-3 text-right">
                <div class="list-inline-item">
                    <div class="form-group row">
                        <div class="mr-3">
                            <button type="submit" class="btn btn-outline-info btn-sm btn-block" [disabled]="!forma.valid"><i class="fa fa-save mr-2 "></i>AGREGAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
