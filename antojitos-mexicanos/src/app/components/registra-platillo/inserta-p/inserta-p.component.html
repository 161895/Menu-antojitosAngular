<div class="todo">
    <div id="wrapper" class="register">
        <div class="register-p">

            <div class="row">
                <div class="col-md-12">

                    <form class="form-horizontal" id="actualizarCategoria">

                        <legend class="text-center header">Registro de platillos</legend>
                        <hr>

                        <div class="form-group">
                            <input id="categoria" name="categoria" type="text" placeholder="Nombre de categoría" class="form-control">
                        </div>
                        <div class="form-group">
                            <textarea id="descripción" name="descripción" rows="5" type="text" placeholder="Descripción" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <textarea id="ingredientes" name="ingredientes" rows="3" type="text" placeholder="Ingredientes" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <input id="numero" name="numero" type="number" placeholder="Número de piezas" class="form-control" step="1" min="0">
                        </div>
                        <div class="form-group">
                            <input id="precio" name="precio" type="number" placeholder="Precio" class="form-control">
                        </div>
                        <br>
                        <div class=" list-inline text-right ">
                            <div class="list-inline-item ">
                                <div class="form-group row ">
                                    <div class="mr-3 ">
                                        <button type="button " class="btn btn-outline-danger btn-sm mr-2 "><i class="fa fa-times mr-2 "></i>CANCELAR</button>
                                        <button type="submit " class="btn btn-outline-info btn-sm "><i class="fa fa-save mr-2 "></i>ACTUALIZAR</button>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!-- <button type="submit " class="btn btn-outline-success btn-block " [disabled]="!forma.valid ">AGREGAR</button> -->
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
