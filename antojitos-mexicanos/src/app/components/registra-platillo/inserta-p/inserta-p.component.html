<div class="todo">
    <h1>Gestión de menú de antojitos mexicanos "Juanita y Don Miguel"</h1>

</div>
<br>
<br>
<br>
<form (ngSubmit)="registrarPlatillos(forma)" #forma="ngForm">

    <div class="form-group col-md-12">
        <legend class="text-center header">

            Registra de platillos</legend>
        <hr>
        <div>
            <input class="form-control" type="text" placeholder="Nombre de la categoria" id="validationServer01" required [ngClass]="{ 'is-invalid': !strNombre.valid && strNombre.touched}" name="strNombre" [(ngModel)]="platillos.strNombre" #strNombre="ngModel">
            <div class="invalid-feedback">
                Ingrese nombre de la categoria
            </div>

        </div>
    </div>
    <div class="form-group col-md-12">

        <div class="">
            <textarea class="form-control" type="text" rows="5" placeholder="Descripcion" id=" validationServer07" required [ngClass]="{ 'is-invalid': !strDescripcion.valid && strDescripcion.touched}" name="strDescripcion" [(ngModel)]="platillos.strDescripcion" #strDescripcion="ngModel"></textarea>
            <div class="invalid-feedback">
                Ingrese la descripción
            </div>

        </div>
    </div>
    <div class="form-group col-md-12">

        <div class="">
            <textarea class="form-control" type="text" rows="5" placeholder="Ingredientes" id=" validationServer07" required [ngClass]="{ 'is-invalid': !strIngredientes.valid && strIngredientes.touched}" name="strIngredientes" [(ngModel)]="platillos.strIngredientes"
                #strIngredientes="ngModel"></textarea>
            <div class="invalid-feedback">
                Ingrese los ingredientes
            </div>

        </div>
    </div>
    <div class="form-group col-md-12">

        <div class="">
            <input class="form-control" type="number" min="0" placeholder="Número de piezas" id=" validationServer07" required [ngClass]="{ 'is-invalid': !nmbPiezas.valid && nmbPiezas.touched}" name="nmbPiezas" [(ngModel)]="platillos.nmbPiezas" #nmbPiezas="ngModel">
            <div class="invalid-feedback">
                Ingrese número de piezas
            </div>

        </div>
    </div>

    <div class="form-group col-md-12">

        <div class="">
            <input class="form-control" type="number" min="0" placeholder="Precio" id=" validationServer07" required [ngClass]="{ 'is-invalid': !nmbPrecio.valid && nmbPrecio.touched}" name="nmbPrecio" [(ngModel)]="platillos.nmbPrecio" #nmbPrecio="ngModel">
            <div class="invalid-feedback">
                Ingrese precio
            </div>

        </div>
    </div>






    <div class="form-group row">
        <div class="col-sm-10">
            <div class="list-inline mt-3 text-right">
                <div class="list-inline-item">
                    <div class="form-group row">
                        <div class="mr-3">
                            <button type="submit" class="btn btn-outline-info btn-sm btn-block"><i class="fa fa-save mr-2 "></i>AGREGAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
